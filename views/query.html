<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Query builder</title>

      <link rel="stylesheet" href="/resources/css/output.css">
      <script src="/resources/js/vue2.js"></script>
      <style>
        #draggable-0 { width: 200px; height: 250px; padding: 0.5em; }
        #draggable-1 { width: 200px; height: 250px; padding: 0.5em; }
        #draggable-2 { width: 200px; height: 250px; padding: 0.5em; }
        #draggable-3 { width: 200px; height: 250px; padding: 0.5em; }

        .node-left{
           position:absolute;
           height:20px;
           width:20px;
           background-color:#fff;
           left:-30px;
           top:2px;
           border-radius:50px;
           border:solid 2px #038cfc;

        }
        .node-right{
           position:absolute;
           height:20px;
           width:20px;
           background-color:#fff;
           right:-30px;
           top:2px;
           border-radius:50px;
           border:solid 2px #038cfc;

        }
        .active {
           background-color: green !important;
         }
      </style>
      <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
      <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
      <script>
         $( function() {
            $( "#draggable-0" ).draggable();
            $( "#draggable-1" ).draggable();
            $( "#draggable-2" ).draggable();
            $( "#draggable-3" ).draggable();
         } );
      </script>
   </head>
<body class="p-8 bg-[--light-gray]">
   <div id="app">
   <div id="x"></div>
   <div id="y"></div>


   {{range $index, $item := .Data}}
   <div id="draggable-{{$index}}" class="bg-white border border-[--gray] rounded-md shadow-md cursor-pointer">
      <div class="">{{.Table.Name}}</div>
      {{range .Columns}}
      <div class="relative">
         <div class="node-left" @click="setLeft('{{.UUID}}')"></div>
         <div class="node-right" @click="setRight('{{.UUID}}')" ></div>
         <input v-model="items" type="checkbox" value="{{.Name}}" class="form-check-input">
         <label for="the label">{{.Name}}</label>
      </div>
      {{end}}

   </div>
   {{end}}

   <div class="mt-4">debug</div>
   <pre class="bg-white">
   Source: [[ source ]]
   Target:[[ target ]]

   [[ items ]]
   </pre>



   <pre class="code mt-4">
SELECT order.id, customers.customer_name
FROM orders
INNER JOIN customers ON orders.customer_id = customers.id;
   </pre>

   <div
      v-for="(div, index) in foo"
      :key="index"
      :class="{ 'active': selectedIndex === index }"
      @click="selectDiv(index)"
      style="background-color: white; padding: 10px; margin-bottom: 5px;"
    >
     [[ div.Name ]]
    </div>
 
 
   </div>
   <script> 
      var app = new Vue(
      {
         el: '#app',
         delimiters: ['[[', ']]'],
         data:{
            circle:'white',
            selectedIndex:null,
            foo:{{.Data}},
            items:[],
            source:'',
            target:''
         },
         methods:
         {
            selectDiv(index) {
                this.selectedIndex = index;
            },
            setRight(id){
               this.source = id;
            },
            setLeft(id){
               this.target = id;
            },
            change()
            {
               if(this.circle == 'white')
               {
                  this.circle = 'green'
               } 
               else
               {
                  this.circle = 'white'
               }
            }
         },
         mounted()
         {
         }
      });   
   </script> 
 
</body>
</html>
