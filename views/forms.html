{{ template "_header.html" }}
<div class="">
   {{ if .Data.FlashData }}
   <div>
      <div class="text-danger">Error</div>
      <div class="text-danger">
         {{ .Data.FlashData }}
      </div>
   </div>
   {{end}}
   <!--.Data.PostData.name-->
   {{ .Data.Foo }}
   <form action="/forms" method="post">
      {{ .Csrf }}
      <label for="name">First name:</label><br>
      <input
         type="text"
         class="form-control"
         name="name"
         value="{{ .Data.PostData.name }}" autocomplete="off"
         >
      <div class="small text-danger">
         {{ .Data.PostDataErrors.name }}
      </div>
      <label for="email">Email</label><br>
      <input
         type="text"
         class="form-control"
         name="email"
         value="{{ .Data.PostData.email }}"
         autocomplete="off"
         >
      <div class="small text-danger">
         {{ .Data.PostDataErrors.email }}
      </div>
      <label for="title">Numbers</label>
      <select class="form-select" name="numbers" aria-label="Default select example">
         <option >Open</option>
         <option value="1" {{showSelected "1" (printf "%v" .Data.PostData.numbers) }}>1</option>
         <option value="2" {{showSelected "2" (printf "%v" .Data.PostData.numbers)}}>2</option>
         <option value="3" {{showSelected "3" (printf "%v" .Data.PostData.numbers)}}>3</option>
      </select>
      <label for="title">Animals</label>
      <div>
         <input type="checkbox" name="animals" value="dog" class="">
         <label for="the label" class="ml-2">
         Dog
         </label>
         <br>
         <input type="checkbox" name="animals" value="cat"
            class="" >
         <label for="the label" class="ml-2">
         Cat
         </label>
      </div>
      <div>
         <input type="radio" value="c" class=""
         name="foo" {{showChecked "c" (printf "%v" .Data.PostData.foo) }}>
         <label for="c">c </label>
         <input type="radio" value="d" class=""
         name="foo" {{showChecked "d" (printf "%v" .Data.PostData.foo) }}>
         <label for="d">d </label>
      </div>
      <button>
      Submit
      </button>
   </form>
</div>
{{ template "_footer.html" }}
